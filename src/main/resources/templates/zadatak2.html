<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Parking karte</title>
</head>
<body>
<form action="#" th:action="@{/novaKarta}" th:object="${parkingKarta}" method="post">
    <table>
        <tr>
            <td>Registarska oznaka vozila</td>
            <td><input type="text" th:field="*{registracija}" id="registracija"/></td>
        </tr>
        <tr>
            <td>Početak parkinga</td>
            <td><input type="text" th:field="*{pocetakParkinga}" id="pocetakParkinga"/></td>
        </tr>
        <tr>
            <td>Trajanje u minutima</td>
            <td><input type="text" th:field="*{trajanjeUMinutima}" id="trajanjeUMinutima"/></td>
        </tr>
        <tr>
            <td>Osoba sa invaliditetom</td>
            <td>
                <input type="radio" name="osobaSaInvaliditetom" th:value="'DA'" th:field="*{osobaSaInvaliditetom}"/> DA
                <input type="radio" name="osobaSaInvaliditetom" th:value="'NE'" th:field="*{osobaSaInvaliditetom}"/> NE
            </td>
        </tr>
        <tr>
            <td>Zona</td>
            <td>
                <select th:field="*{zona}">
                    <option th:value="'bela'" th:text="Bela"></option>
                    <option th:value="'plava'" th:text="Plava"></option>
                    <option th:value="'crvena'" th:text="Crvena"></option>
                </select>
            </td>
        </tr>
        <tr>
            <td></td>
            <td><input type="submit" value="Dodaj"/></td>
        </tr>
    </table>
</form>
</body>
</html>
